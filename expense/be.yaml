- name: install nodeJS package
  hosts: be
  become: yes

  tasks:

  - name: disable existing nodeJS
    ansible.builtin.command: "dnf module disable nodejs -y"

  - name: enable nodeJS
    ansible.builtin.command: "dnf module enable nodejs:20 -y"

  - name: install nodeJS
    ansible.builtin.package:
      name: nodejs
      state: present

